name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main] # Despliega cada vez que haces push a main
  workflow_dispatch: # Permite dispararlo manualmente

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - run: go test ./... # 1️⃣ Corre los tests
      - run: go run . --write # 2️⃣ Genera dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # 3️⃣ Sube carpeta dist/ como artefacto de Pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ghpages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
