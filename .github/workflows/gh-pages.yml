name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dart Sass Embedded
        run: |
          DSE_VERSION=1.77.5
          curl -fsSL -o dse.tgz "https://github.com/sass/dart-sass-embedded/releases/download/${DSE_VERSION}/dart-sass-embedded-${DSE_VERSION}-linux-x64.tar.gz"
          tar -xzf dse.tgz
          sudo mv dart-sass-embedded/dart-sass-embedded /usr/local/bin/dart-sass-embedded
          dart-sass-embedded --version

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Build Hugo site
        run: hugo

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
