name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dart Sass (CLI)
        run: |
          DART_SASS_VERSION=1.77.5
          curl -fsSL -o ds.tgz "https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          tar -xzf ds.tgz
          sudo mv dart-sass /usr/local/lib/dart-sass
          sudo ln -sf /usr/local/lib/dart-sass/sass /usr/local/bin/sass
          echo "HUGO_DART_SASS_PATH=/usr/local/lib/dart-sass" >> $GITHUB_ENV
          sass --version

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Set up Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules and Hugo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            ~/.cache/hugo_cache
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Resolve Hugo modules
        run: hugo mod tidy

      - name: Build Hugo site
        run: hugo

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
